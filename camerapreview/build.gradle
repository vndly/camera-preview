apply plugin: 'com.android.library'

android
{
    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    dexOptions
    {
        javaMaxHeapSize '2g'
        preDexLibraries true
    }

    defaultConfig
    {
        minSdkVersion 18
        targetSdkVersion 22
        versionCode 1
        versionName '1.0.0'
    }

    compileOptions
    {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies
{
}